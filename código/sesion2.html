<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios y tablas</title>
</head>
<body>
    <!--creando tablas-->
    <table border=5\"5px">
        <thead>
            <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Nacionalidad</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>juan guillermo</td>
                <td>parra</td>
                <td>alienigena</td>
                <td>renacuajo</td>
            </tr>
            <tr>
                <td>mabs</td>
                <td>noce</td>
                <td>maloliente</td>
                <td>sapido</td>
            </tr>
            <tr>
                <td>daniel</td>
                <td>daniel</td>
                <td>daniel</td>
                <td>daniel</td>
            </tr>
            

        </tbody>


    </table>

<!--creando formularios-->

    <form>
        <div>
            <label for="nombres">Nombres:</label>
            <input type="text"id="nombres"placeholder="inserta tu nombre">
        </div>

        <div>
            <label for="ap">Apellido Paterno</label>
            <input type="text"id="ap"placeholder="inserta tu apellido paterno">

        </div>

        <div>
            <label for="am">Apellido Materno</label>
            <input type="text"id="am"placeholder="inserta tu apellido materno">

        </div>

        <div>
            <label for="fec">Fecha De Nacimiento</label>
            <input type="date"id="fec"placeholder="insertar fecha de nacimiento">
        </div>

        <div>
            <button>Enviar</button>
        </div>

    </form>
</body>
</html>
